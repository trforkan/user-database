
<!-- <p-button label="Click" ></p-button> -->


<p-card> 
    
    <div align="right" style="margin-top: 100px;">
        <button pButton 
            icon="pi pi-user-plus"
            iconPos="right"
            type="button" 
            label="Create" 
            routerLink="/create-user"
            class="form-control float-right"
            style="width:250px;"     
        ></button>
    </div>
    
    <!-- <h1>Users List</h1> -->

    <p-table [value]="users" responsiveLayout="scroll" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="firstName">First Name <p-sortIcon></p-sortIcon></th>
                <th pSortableColumn="lastName">Last Name <p-sortIcon></p-sortIcon></th>
                <th>Email</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th pSortableColumn="dob">Date of Birth <p-sortIcon></p-sortIcon></th>
                <th>City</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.dob}}</td>
                <td>{{user.city}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
